<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>

  <link type="text/css" rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <h1>To-Do List</h1>
  <h3>Create new task</h3>

  <form id="create-task-form">
    <label for="description-field">Description:</label>
    <input type="text" id="description-field" placeholder="Enter description...">

    <label for="deadline-field">Deadline:</label>
    <input type="date" id="deadline-field">


    <input type="submit" value="Save">
  </form>

  <table id="tasks-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Deadline</th>
        <th>Done</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Learn HTML</td>
        <td>02.09.2021</td>
        <td>
          <input type="checkbox" class="mark-done" data-id=1>
        </td>
        <td>
          <a href="#" class="remove-task" data-id=1>
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      <tr>
        <td>Learn Javascript</td>
        <td>12.09.2021</td>
        <td>
          <input type="checkbox" class="mark-done" data-id=2>
        </td>
        <td>
          <a href="#" class="remove-task" data-id=2>
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      <tr>
        <td>Learn CSS</td>
        <td>22.09.2021</td>
        <td>
          <input type="checkbox" class="mark-done" data-id=3>
        </td>
        <td>
          <a href="#" class="remove-task" data-id=3>
            <i class="fa fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="js/lib/jquery-3.5.1.js"></script>
  <script src="js/tasks.js"></script>

</body>
</html>
